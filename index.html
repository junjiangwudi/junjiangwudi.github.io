<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>导航栏示例</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .navbar {
            background-color: #222; /* 设置为深灰色 */
            overflow: hidden;
        }
        .navbar a {
            float: left; /* 使链接并排显示 */
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .navbar-top {
            width: 100%;
            background-color: #222;
        }
        .navbar-bottom {
            width: 100%;
            background-color: #222;
        }
        .navbar-spacer {
            height: 10px; /* 间隔高度 */
            background-color: white; /* 间隔颜色 */
        }
    </style>
</head>
<body>

    <!-- 上方导航栏 -->
    <div class="navbar-top">
        <a href="https://www.example1.com" target="_blank">链接1</a>
        <a href="https://www.example2.com" target="_blank">链接2</a>
        <a href="https://www.example3.com" target="_blank">链接3</a>
        <a href="https://www.example4.com" target="_blank">链接4</a>
        <a href="https://www.example5.com" target="_blank">链接5</a>
    </div>

    <!-- 中间间隔 -->
    <div class="navbar-spacer"></div>

    <!-- 下方导航栏 -->
    <div class="navbar-bottom">
        <a href="https://www.example6.com" target="_blank">链接6</a>
        <a href="https://www.example7.com" target="_blank">链接7</a>
        <a href="https://www.example8.com" target="_blank">链接8</a>
        <a href="https://www.example9.com" target="_blank">链接9</a>
        <a href="https://www.example10.com" target="_blank">链接10</a>
    </div>

</body>
</html>

    <!-- 主内容区 -->
    <div class="main-content">
        <h1>欢迎来到网站导航</h1>
        <p>这是一个简单的网站导航页面。</p>
        <!-- Bilibili视频嵌入 -->
        <div class="video-container">
            <iframe src="//player.bilibili.com/player.html?isOutside=true&aid=113252969285461&bvid=BV1Th19YHE6n&cid=26148540020&p=1" scrolling="no" border="0" frameborder="no" framespacing="0" allowfullscreen="true"></iframe>
        </div>
    </div>

</body>
</html>
