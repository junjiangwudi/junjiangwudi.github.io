<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Junjun likes playing games</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .navbar {
            background-color: #222; /* 设置为深灰色 */
            overflow: hidden;
            display: flex; /* 使用flex布局 */
            flex-wrap: wrap; /* 允许内容换行 */
        }
        .navbar a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            flex-basis: 100%; /* 每个链接占据整行 */
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .main-content {
            padding: 16px;
        }
        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            height: 0;
            overflow: hidden;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

    <!-- 导航栏 -->
    <div class="navbar">
        <a href="https://www.baidu.com" target="_blank">百度</a>
        <a href="https://www.google.com" target="_blank">谷歌</a>
        <a href="https://www.baidu.com" target="_blank">百度</a>
        <a href="https://www.google.com" target="_blank">谷歌</a>
        <!-- 这里可以添加更多的导航链接 -->
        <a href="https://www.example.com" target="_blank">示例网站</a>
        <a href="https://www.baidu.com" target="_blank">百度</a>
        <a href="https://www.google.com" target="_blank">谷歌</a>
        <a href="https://www.baidu.com" target="_blank">百度</a>
        <a href="https://www.google.com" target="_blank">谷歌</a>
    </div>

    <!-- 主内容区 -->
    <div class="main-content">
        <h1>欢迎来到网站导航</h1>
        <p>这是一个简单的网站导航页面。</p>
        <!-- Bilibili视频嵌入 -->
        <div class="video-container">
            <iframe src="//player.bilibili.com/player.html?isOutside=true&aid=113252969285461&bvid=BV1Th19YHE6n&cid=26148540020&p=1" scrolling="no" border="0" frameborder="no" framespacing="0" allowfullscreen="true"></iframe>
        </div>
    </div>

</body>
</html>
