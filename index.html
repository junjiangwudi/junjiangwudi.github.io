<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网站导航</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .navbar {
            background-color: #222; /* 设置为深灰色 */
            overflow: hidden;
        }
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .main-content {
            padding: 16px;
        }
        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            height: 0;
            overflow: hidden;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

    <!-- 导航栏 -->
    <div class="navbar">
        <a href="#home">首页</a>
        <a href="#news">新闻</a>
        <a href="#contact">联系我们</a>
        <a href="#about">关于我们</a>
        <a href="https://www.baidu.com" target="_blank">百度</a>
        <a href="https://www.google.com" target="_blank">谷歌</a>
    </div>

    <!-- 主内容区 -->
    <div class="main-content">
        <h1>欢迎来到网站导航</h1>
        <p>这是一个简单的网站导航页面。</p>
        <!-- Bilibili视频嵌入 -->
        <div class="video-container">
            <iframe src="https://www.bilibili.com/video/BV1Th19YHE6n/" allowfullscreen></iframe>
        </div>
    </div>

</body>
</html>
